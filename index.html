<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./img/logo-hands.gif" alt="logo-hands" class="image-hands">
    <section class="box-main">
        <div>
            <label class="text-one" for="first-coin">Converter <b>de</b></label><br>
            <select name="moedas" id="first-coin">
                <option>R$ Real brasileiro</option>
            </select>
        </div>
        <div>
            <label class="text-two" for="second-coin">Converter <b>para</b></label><br>
            <select name="moedas2" id="second-coin">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </div>
        <div>
            <label class="text-tree" for="value-input">Valor</label><br>
            <input class="entered-value" type="number" id="value-input" placeholder="R$ 10.000,00">
        </div>
        <input id="button-converter" class="converter" type="submit" value="Converter">
        <div class="box-imagem">
            <div class="currency-convert">
                <img id="main-currency-image" src="./img/brasil.svg" alt="logo-brasil">
                <p id="text-coin" class="paragraph-one">Real</p>
                <p id="coin-symbol1" class="paragraph-two">R$ 0.00</p>
                </p>
            </div>
            <div class="box-arrow">
                <img class="logo-arrow" src="./img/arrow.svg" alt="logo-arrow">
            </div>
            <div class="converted-currency">
                <img id="second-currency-image" src="./img/estados-unidos.svg" alt="logo-eua">
                <p id="text-coin2" class="paragraph-one">Dólar Americano</p>
                <p id="coin-symbol2" class="paragraph-two">US$ 0.00</p>
            </div>
        </div>
    </section>
    <img src="./img/logo-hands.gif" alt="logo-hands" class="image-hands">
</body>
<script src="./script.js"></script>

</html>
